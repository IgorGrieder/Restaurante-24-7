<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Igor's 24/7</title>
  </head>
  <body class="min-h-screen w-full">
    <!-- Models to use Area-->
    <div class="hidden">
      <div class="flex items-center mb-6" id="model-cart-items">
        <img src="/imgs/item-1.jpeg" class="w-14" />
        <h1 class="ml-3 text-xl">Buttermilk</h1>
        <div
          id="cart-control"
          class="ml-auto flex gap-2 rounded-full border border-black px-3"
        >
          <button>-</button>
          <span>0</span>
          <button>+</button>
        </div>
      </div>
    </div>
    <!-- Header Area -->
    <header
      class="fixed left-0 right-0 top-0 flex items-center bg-orange-200 px-8 py-5 sm:px-12"
    >
      <h1 class="font-serif text-3xl font-light">Cocaum</h1>
      <div
        id="cart-box"
        class="ml-auto flex h-full cursor-pointer items-center gap-3 rounded-2xl border border-black bg-white px-6 py-2 font-serif text-xl"
      >
        <span>0</span>ðŸ›’
      </div>
    </header>
    <!-- Main Area -->
    <main class="mt-24 flex">
      <section id="options" class="grid w-full grid-cols-2 gap-5">
        <h1
          class="col-span-2 text-center font-serif text-3xl font-extralight text-black"
        >
          Menu
        </h1>
      </section>
      <!-- To show the cart on the mobile change to left-0-->
      <!-- To show the cart on the above models cahnge sm:hidden to block-->
      <section
        id="cart-area"
        class="absolute bottom-0 left-0 right-0 top-0 flex flex-col justify-center bg-black bg-opacity-75 px-8 sm:static sm:hidden sm:w-2/3"
      >
        <!-- Cart Display -->
        <section id="cart" class="rounded-3xl bg-white px-5 py-10">
          <h1 class="mb-6 border-b-2 border-gray-400 text-center text-3xl">
            Carrinho
          </h1>
          <section id="items-cart"></section>
          <section id="price" class="mb-6 mt-3 flex flex-col gap-3">
            <div id="subtotal" class="text-xl font-light">
              Subtotal: USD<span></span>
            </div>
            <div id="discount" class="text-xl font-light">
              Discount (10% off): USD<span></span>
            </div>
            <div id="total" class="text-xl font-light">
              Total: USD<span></span>
            </div>
          </section>
          <section id="cart-buttons" class="flex flex-col gap-3">
            <button
              class="mx-auto w-2/3 rounded-md border border-black bg-orange-400 px-3 py-1 font-light text-white hover:text-black"
            >
              Add to Cart
            </button>
            <button
              class="mx-auto w-2/3 rounded-md border border-black px-3 py-1 font-light text-black"
            >
              Cancel
            </button>
          </section>
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="available.js"></script>
    <script src="script.js"></script>
  </body>
</html>
