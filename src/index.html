<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <style>
      /* Reveal animation */
      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .reveal-animation {
        animation: reveal 0.5s ease-out;
      }
    </style>
    <title>Igor's 24/7</title>
  </head>
  <body class="min-h-screen w-full pb-10">
    <!-- Models to use Area-->
    <div class="hidden">
      <!-- Cart item model-->
      <div class="mb-6 flex items-center rounded-md" id="model-cart-items">
        <img src="" class="w-14" />
        <h1 class="ml-3 text-xl"></h1>
        <div
          id="cart-control"
          class="ml-auto flex gap-2 rounded-full border border-black px-3"
        >
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>

      <!-- Menu item model -->
      <div
        id="menu-model"
        class="flex w-full cursor-pointer flex-col items-center gap-4 rounded-2xl text-black lg:flex-row lg:items-start"
        data-id=""
      >
        <img src="" class="w-1/2 max-w-full shadow-md shadow-black lg:w-1/3" />
        <div class="grid w-full flex-1 grid-cols-1 gap-1">
          <div class="flex flex-col items-center border-b border-gray-400 pb-2">
            <h1 class="font-roboto font-bold capitalize md:text-xl"></h1>
            <h2 class="pl-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="inline-block h-5 w-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
                />
              </svg>
              US$ <span>--</span>
            </h2>
          </div>
          <p class="my-2 text-center text-gray-500"></p>
        </div>
      </div>
    </div>

    <!-- Header Area -->
    <header
      class="fixed left-0 right-0 top-0 flex items-center bg-orange-200 px-8 py-5 sm:px-12"
    >
      <h1 class="font-serif text-3xl font-light">Cocaum</h1>
      <div
        id="cart-box"
        class="font-serif ml-auto flex h-full cursor-pointer items-center gap-3 rounded-2xl border border-black bg-white px-6 py-2 text-xl"
      >
        <span>0</span>ðŸ›’
      </div>
    </header>

    <!-- Main Area -->
    <main class="mt-24 flex">
      <section id="options" class="grid h-full w-full grid-cols-1 gap-5">
        <h1 class="font-serif text-center text-3xl font-extralight text-black">
          Menu
        </h1>
        <nav class="mx-auto w-full">
          <ul class="flex flex-wrap justify-center gap-2">
            <li
              class="cursor-pointer rounded-md border border-black bg-orange-200 px-3 py-1 text-black shadow-sm shadow-orange-100 hover:shadow-sm hover:shadow-black"
            >
              All
            </li>
            <li
              class="cursor-pointer rounded-md border border-black bg-orange-200 px-3 py-1 text-black shadow-sm shadow-orange-100 hover:shadow-sm hover:shadow-black"
            >
              Breakfast
            </li>
            <li
              class="cursor-pointer rounded-md border border-black bg-orange-200 px-3 py-1 text-black shadow-sm shadow-orange-100 hover:shadow-sm hover:shadow-black"
            >
              Lunch
            </li>
            <li
              class="cursor-pointer rounded-md border border-black bg-orange-200 px-3 py-1 text-black shadow-sm shadow-orange-100 hover:shadow-sm hover:shadow-black"
            >
              Shakes
            </li>
          </ul>
        </nav>

        <!-- Section to showcase the menu options -->
        <section
          id="options-showcase"
          class="reveal-animation mt-5 grid grid-cols-1 items-start gap-5 px-4 md:grid-cols-2 md:gap-10 md:px-10 lg:gap-16"
        ></section>
      </section>

      <!-- Cart Area -->
      <!-- To show the cart on the mobile change to hidden to flex-->
      <!-- To show the cart on the above models cahnge sm:hidden to block-->
      <section
        id="cart-area"
        class="fixed bottom-0 left-0 right-0 top-0 hidden h-screen flex-col justify-center bg-black bg-opacity-75 px-8 sm:static sm:hidden sm:w-2/5 sm:bg-transparent"
      >
        <!-- Cart Display -->
        <section id="cart" class="rounded-3xl bg-white px-5 py-10 md:pt-0">
          <h1 class="mb-6 border-b-2 border-gray-400 pb-2 text-center text-3xl">
            Carrinho
          </h1>
          <section id="items-cart"></section>
          <section id="price" class="mb-6 mt-3 flex flex-col gap-3">
            <div id="subtotal" class="text-xl font-light">
              Subtotal: USD<span></span>
            </div>
            <div id="discount" class="text-xl font-light">
              Discount (10% off): USD<span></span>
            </div>
            <div id="total" class="text-xl font-light">
              Total: USD<span></span>
            </div>
          </section>
          <div id="cart-buttons" class="flex flex-col gap-3 md:flex-row">
            <button
              class="mx-auto w-2/3 rounded-md border border-black bg-orange-400 px-3 py-1 font-light text-white hover:text-black"
            >
              Pay
            </button>
            <button
              id="cancel-cart"
              class="mx-auto w-2/3 rounded-md border border-black px-3 py-1 font-light text-black"
            >
              Cancel
            </button>
          </div>
        </section>
      </section>

      <!-- Modal Area -->
      <!-- To display change hidden to flex-->
      <section
        id="modal-area"
        class="fixed bottom-0 left-0 right-0 top-0 hidden h-screen flex-col justify-center bg-black bg-opacity-75 px-8 lg:px-40"
      >
        <div
          id="moda-display"
          class="flex flex-col rounded-3xl bg-white px-5 py-10 lg:flex-row lg:justify-center lg:gap-20"
        >
          <div class="flex items-center lg:w-1/3">
            <img src="" class="rounded-2xl" />
          </div>
          <div id="info-modal" class="mt-5 flex flex-col gap-2">
            <h1
              id="modal-title"
              class="border-b border-gray-400 pb-2 text-center text-3xl font-extrabold uppercase"
            >
              buttermilk pancakes
            </h1>
            <p id="modal-desc">
              Fluffy stacks of golden perfection, served with a generous drizzle
              of real maple syrup.
            </p>
            <h2 class="pl-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="inline-block h-5 w-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
                />
              </svg>
              US$ <span>--</span>
            </h2>
            <div
              id="modal-quantity"
              class="mr-auto my-3 flex justify-center gap-2 rounded-full border border-black px-3"
            >
              <button id="minus-modal">-</button>
              <span>1</span>
              <button id="plus-modal">+</button>
            </div>
            <div
              id="cart-buttons"
              class="flex flex-col gap-3 md:mt-auto md:flex-row"
            >
              <button
                class="mx-auto w-2/3 rounded-md border border-black bg-orange-400 px-3 py-1 font-light text-white hover:text-black"
              >
                Add to Cart
              </button>
              <button
                id="cancel-modal"
                class="mx-auto w-2/3 rounded-md border border-black px-3 py-1 font-light text-black"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="available.js"></script>
    <script src="script.js"></script>
  </body>
</html>
